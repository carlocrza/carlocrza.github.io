<header>
    <h1 style="font-family: Roboto Mono"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

    <div id="navigation">
    <a id="tab" href="/">About</a><br>
    <a id="tab" href="/teaching">Teaching</a><br>
    <a id="tab" href="/resume">Resume</a><br>
    <a id="tab" href="/contact">Contact</a>
    </div>

    {% if site.logo and page.title == "Hi, I'm Carlo" %}
      <img id="logo" src="{{site.logo | relative_url}}" alt="Logo" />
    {% endif %}
    
    {% if site.github.is_project_page %}
    <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
    {% endif %}

    <!--{% if site.github.is_user_page %}
    <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
    {% endif %}-->
  </header>

  window.onload = (function(){
    let url = window.location.href;
    let n = url.indexOf("#404");
    if (n != -1) {
      url = url.substring(0, n);
    }
    document.getElementById("pageDoesNotExist").innerHTML = url.concat(" does not exist!");
    if (window.location.hash != "#404") {
      document.myForm.redirect_to.value = window.location.href.concat("#404");
      document.myForm.submit();
    }
  });

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% include head.html %}
    {% if page.noindex %}
    <meta name="robots" content="noindex">
    {% endif %}
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
        {% if page.subtitle %}
        <small>{{ page.subtitle }}</small>
        {% endif %}

        {% if page.title and page.displaytitle != false %} <!-- empty is considered not true so only want to not display when displaytitle is explicitly false -->
        <h1>{{ page.title }}</h1>
        {% endif %}
        
        {{ content }}
      </section>
      {% include footer.html %}
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
    <title>One moment...</title>
    <link rel="canonical" href="{{ page.redirect.to }}">
    <script>location="{{ page.redirect.to }}"</script>
    <meta http-equiv="refresh" content="0; url={{ page.redirect.to }}">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
        <h1>One moment...</h1>
        <h3>
          Redirecting to <a href="{{ page.redirect.to }}">{{ page.redirect.to }}</a>
        </h3>
        <a href="{{ page.redirect.to }}">Click here if you are not automatically redirected in a few moments.</a>
      </section>
      {% include footer.html %}
    </div>
  </body>
</html>
